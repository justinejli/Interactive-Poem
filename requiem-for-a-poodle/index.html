<html>
	<head>
		<title> Requiem for a Poodle </title>
		<link href='https://fonts.googleapis.com/css?family=Raleway:500,600|Lusitana' rel='stylesheet' type='text/css'>
		<style>
			body {
				font-family: 'Lusitana', serif;
				font-size: 30px;
				text-align: center;
				color: #fff;
				background-image: url(background.jpg);
				background-size: cover;
				margin: 0;
			}

			#form-container,
			#poodle-container {
				width: 50%;
				height: 100%;
				float: left;
			}

			.square {
				width: 33.33%;
				height: 33.33%;
				float: left;
				border: 1px gray solid;
				border-right: 0;
				border-bottom: 0;
				box-sizing: border-box;
				position: relative;
			}

			.square-background {
				opacity: 0;
				width: 100%;
				height: 100%;
				background-size: cover;
				background-position: center center;
				transition: opacity 0.5s linear;
				position: absolute;
				top: 0;
				left: 0;
			}

			.square-text {
				font-size: 16px;
				font-style: italic;
				color: #eee;
				z-index: 10;
				position: relative;
				top: 40%;
				transition: top 0.5s ease-in;
			}

			.square:hover .square-text {
				top: 35%;
			}

			.square-description {
				font-size: 12px;
				z-index:10;
				position: relative;
				top: 55%;
				transition: top 0.5s linear;
			}

			.square-background:hover .square-description{
				top: 60%;
			}


			.square-background:hover {
				opacity: 1;
			}

			
			.square.whitepoodle .square-background { background-image: url(whitepoodle.png); }
			.square.amazingpoodle:hover { background-image: url(amazingpoodle.jpg); }
			.square.oldladypoodle:hover { background-image: url(oldladypoodle.jpg); }
			.square.poodleincar:hover { background-image: url(poodleincar.jpg); }
			.square.chicpoodle:hover { background-image: url(chicpoodle.jpg); }
			.square.webfancy:hover { background-image: url(webfancy.jpg); }
			.square.poodlefitness:hover { background-image: url(poodlefitness.jpg); }
			.square.poodleonblack:hover { background-image: url(poodleonblack.jpg); }
			.square.mariepoodle:hover { background-image: url(mariepoodle.jpg); }

		</style>
	</head>
	<body>
			<div id="form-container">
				<div id ="funeral-text">
					Attend a poodle funeral today
				</div>
			</div>	
			<div id="poodle-container">
				<div class="square whitepoodle"> 
					<div class="square-background"> <div class="square-description"> View eulogy </div> </div> 
					<div class="square-text"> Cetrizine III </div>
				</div>
				<div class="square amazingpoodle"> </div>
				<div class="square oldladypoodle"> </div>
				<div class="square poodleincar"> </div>
				<div class="square chicpoodle"> </div>
				<div class="square webfancy"> </div>
				<div class="square poodlefitness"> </div>
				<div class="square poodleonblack"> </div>
				<div class="square mariepoodle"> </div>
			</div>
	</body>
</html>

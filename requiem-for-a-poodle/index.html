<html>
	<head>
		<title> Requiem for a Poodle </title>
		<link href='https://fonts.googleapis.com/css?family=Raleway:500,600|Lusitana' rel='stylesheet' type='text/css'>
		<style>
			body {
				font-family: 'Lusitana', serif;
				font-size: 30px;
				text-align: center;
				color: #fff;
				background-image: url(background.jpg);
				background-size: cover;
				margin: 0;
			}

			#form-container,
			#poodle-container {
				width: 50%;
				height: 100%;
				float: left;
			}
			#form-container {
				background-color: rgba(255,255,255,0.7);
			}
			#poodle-container {
				background-color: tomato;
				opacity: 0.7;
			}
			.square {
				width: 33.33%;
				height: 33.33%;
				float: left;
				border: 1px #bdbdbd solid;
				border-right: 0;
				border-bottom: 0;
				box-sizing: border-box;
			}

		</style>
	</head>
	<body>
			<div id="form-container">
				<div id ="funeral-text">
					Attend a poodle funeral today
				</div>
			</div>	
			<div id="poodle-container">
				<div class="square whitepoodle"> </div>
				<div class="square amazingpoodle"> </div>
				<div class="square oldladypoodle"> </div>
				<div class="square poodleincar"> </div>
				<div class="square chicpoodle"> </div>
				<div class="square webfancy"> </div>
				<div class="square poodlefitness"> </div>
				<div class="square poodleonblack"> </div>
				<div class="square mariepoodle"> </div>
			</div>
	</body>
</html>

<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title> Safeway Aisle | Searchetti </title>
		<link href='https://fonts.googleapis.com/css?family=Lusitana|Open+Sans:400,300' rel='stylesheet' type='text/css'>
		<style>
			
			header {
				position: fixed;
				top: 0;
				background-color: white;
				opacity: .95;
				height: 45px;
				width: 100%;
				padding-left: 15px;
				padding-top: 10px;
				padding-bottom: 10px;
				border-bottom: 1px #ddd solid;
				z-index: 1000;
			}

			#header-container {
				font-size: 20px
			}

			#header-container a {
				text-decoration: none;
				color: #333;
			}

			#logo-text {
				color: #333;
				line-height: 40px;
				vertical-align: bottom;
			}

			body {
				font-family: 'Open Sans', sans-serif;
				text-transform: uppercase;
				letter-spacing: 1.2px;
				font-size: 14px;
				text-align: left;
				color: #333;
				-webkit-font-smoothing: antialiased;
				margin: 0;
				padding-top: 65px;
			}

			#aisles {
				margin-top: 60px;
				border: 1px solid #fff;
				display: inline-block;
				text-align: right;
			}

			#info {
				padding-top: 150px;
				padding-bottom: 150px;
				display: inline-block;
				text-align: center;
				width: 100%;
				position: relative;
			}

			#store {
				opacity: 1;
				z-index: 95;
				position: relative;
			}

			h1 {
				font-family: 'Lusitana', serif;
				letter-spacing: 1.2px;
				font-size: 2.3em;
			}

			#safewaylogo {
				height: 30px;
			}

			#strawberry {
				height: 40px;
				line-height: 40px;
			}

			#aisle-container {
				width: 40%;
				height: 100%;
				float: left;
				background-color: white;
				border-right: 1px #ddd solid;
				opacity: 1;
			}

			.aisle {
				width: 100%;
				padding-bottom: 70px;
			}


			.label {
				background-color: steelblue;
				color: white;
				padding: 10px;
			}

			#me-container {
				position: absolute;
				top: 0;
				left: 0;
				height: 100%;
				width: 100%;
				background: url(safewaybackground.jpg);
			}

			.square {
				width: 3.125%;
				height: 100%;
				float: left;
				border: 0px gray solid;
				opacity: 1;
				transition: opacity 0.5s linear;
				position: relative;
				z-index:90;
				background-color: white;
			}

			.square:hover {
				opacity: 0;
				z-index: 100;
			}

		</style>
